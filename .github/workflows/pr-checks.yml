name: PR Quality Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './square-gardener/package-lock.json'

      - name: Install dependencies
        working-directory: ./square-gardener
        run: npm ci

      - name: Run linting
        working-directory: ./square-gardener
        run: npm run lint

      - name: Run tests with coverage
        working-directory: ./square-gardener
        run: npm run test:ci

      - name: Generate coverage badge and summary
        if: success()
        working-directory: ./square-gardener
        run: |
          echo "## Test Coverage Report ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed with 100% coverage!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Required Coverage:** 100% across all metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Lines: 100%" >> $GITHUB_STEP_SUMMARY
          echo "- Branches: 100%" >> $GITHUB_STEP_SUMMARY
          echo "- Functions: 100%" >> $GITHUB_STEP_SUMMARY
          echo "- Statements: 100%" >> $GITHUB_STEP_SUMMARY

      - name: Coverage failure summary
        if: failure()
        working-directory: ./square-gardener
        run: |
          echo "## Test Coverage Report ❌" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **PR blocked:** Tests failed or coverage is below required thresholds." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Required Coverage:** 100% across all metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the test output above and ensure all tests pass with full coverage." >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./square-gardener/coverage/
          retention-days: 30
