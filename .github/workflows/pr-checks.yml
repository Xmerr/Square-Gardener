name: PR Quality Checks

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed]

jobs:
  notify-pr-opened:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Notify PR Opened
        run: |
          curl -X POST "https://amqp-bridge.xmer.pw/publish/github/pr.opened" \
            -H "CF-Access-Client-Id: ${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "action": "opened",
              "repository": "${{ github.event.repository.name }}",
              "source": "github",
              "pr_number": "${{ github.event.pull_request.number }}",
              "pr_title": "${{ github.event.pull_request.title }}",
              "pr_url": "${{ github.event.pull_request.html_url }}",
              "author": "${{ github.event.pull_request.user.login }}"
            }'

  notify-pr-merged:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    steps:
      - name: Notify PR Merged
        run: |
          curl -X POST "https://amqp-bridge.xmer.pw/publish/github/pr.merged" \
            -H "CF-Access-Client-Id: ${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "action": "merged",
              "repository": "${{ github.event.repository.name }}",
              "source": "github",
              "pr_number": "${{ github.event.pull_request.number }}",
              "pr_title": "${{ github.event.pull_request.title }}",
              "pr_url": "${{ github.event.pull_request.html_url }}",
              "author": "${{ github.event.pull_request.user.login }}"
            }'

  notify-pr-closed:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == false
    steps:
      - name: Notify PR Closed
        run: |
          curl -X POST "https://amqp-bridge.xmer.pw/publish/github/pr.closed" \
            -H "CF-Access-Client-Id: ${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "action": "closed",
              "repository": "${{ github.event.repository.name }}",
              "source": "github",
              "pr_number": "${{ github.event.pull_request.number }}",
              "pr_title": "${{ github.event.pull_request.title }}",
              "pr_url": "${{ github.event.pull_request.html_url }}",
              "author": "${{ github.event.pull_request.user.login }}"
            }'

  test-and-coverage:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Generate coverage badge and summary
        if: success()
        run: |
          echo "## Test Coverage Report ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed with 100% coverage!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Required Coverage:** 100% across all metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Lines: 100%" >> $GITHUB_STEP_SUMMARY
          echo "- Branches: 100%" >> $GITHUB_STEP_SUMMARY
          echo "- Functions: 100%" >> $GITHUB_STEP_SUMMARY
          echo "- Statements: 100%" >> $GITHUB_STEP_SUMMARY

      - name: Coverage failure summary
        if: failure()
        run: |
          echo "## Test Coverage Report ❌" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **PR blocked:** Tests failed or coverage is below required thresholds." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Required Coverage:** 100% across all metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the test output above and ensure all tests pass with full coverage." >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/
          retention-days: 30

  notify-result:
    runs-on: ubuntu-latest
    needs: [test-and-coverage]
    if: always() && github.event.action != 'closed'
    steps:
      - name: Notify CI Success
        if: needs.test-and-coverage.result == 'success'
        run: |
          curl -X POST "https://amqp-bridge.xmer.pw/publish/github/ci.success" \
            -H "CF-Access-Client-Id: ${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "workflow": "${{ github.workflow }}",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'

      - name: Notify CI Failure
        if: needs.test-and-coverage.result != 'success'
        run: |
          curl -X POST "https://amqp-bridge.xmer.pw/publish/github/ci.failure" \
            -H "CF-Access-Client-Id: ${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "workflow": "${{ github.workflow }}",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'
