<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Gardener</title>
    <script>
      // GitHub Pages SPA redirect handler
      // Decode the route from the query string and restore it via History API
      (function() {
        var l = window.location;
        // Check if this is a redirect from 404.html (query string starts with ?/)
        if (l.search && l.search[1] === '/') {
          // Decode the path from the query string
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');

          // Build the full redirect path
          var pathname = l.pathname;
          // Remove trailing slash if present
          if (pathname.endsWith('/')) {
            pathname = pathname.slice(0, -1);
          }

          var redirect = pathname + decoded + l.hash;

          // Restore the original URL using History API
          if (redirect !== l.href) {
            history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
